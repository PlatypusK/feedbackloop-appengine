{% extends "layout_logged_in.html" %}

{% block content %}

	<h3>This is where you create a channel for publishing to students</h3>

      <div id="create_channel">
		

		<form method='POST' action="{{url_for('new_channel')}}">		
			<dl>	
				{{ form.hidden_tag() }}
				{% from "formhelpers.html" import render_field %}
				{{ render_field(form.channelname) }}
				{{ render_field(form.description) }}
			</dl>
		<p><input type=submit value="Create Channel">
		</form>

{% endblock %}
