{% extends "layout_logged_in.html" %}

{% block content %}
    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->

	
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron" >
      <div class="container">
        <h1 class="display-3">Search results</h1>
        <p>Click subscribe to get updates on channel content and reply to surveys</p>
		<div class="searchchannel">
			<textarea id="searchBox" class="searchfield" placeholder="Enter channel name" rows="1"></textarea>
			<p><a class="searchbutton btn btn-primary btn-lg" onClick="searchChannel()" role="button">Search New Channel&raquo;</a></p>
		</div>
      </div>
    </div>

    <div class="container">
		<div class="row">
			{% for item in channel_list %}
				<div class="col-md-4">
				<h2>{{item.1}}</h2>
				<p>{{item.2}}</p>
				<p><button type="button" class="btn btn-secondary" value={{item.0}}  name="channelid" onclick="subscribe(this)" >"Subscribe &raquo;"</button></p>
				</div>
			{% endfor %}
		</div>

	</div>
	<script src="static/js/channel_search_results.js"></script>
	<form method='POST' action="{{url_for('channel_search_results')}}" id="flaskForm">
	{{ form.hidden_tag() }}
	</form>


	  
{% endblock %}
