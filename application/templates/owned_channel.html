{% extends "layout_logged_in.html" %}

{% block content %}
    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->

	
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-3">{{form.channel_name}}</h1>
        <p>Click "View details" to look at data from recent loops</p>
        <p><button class="btn btn-primary btn-lg"  name="create_loop" onclick="createNewLoop(this)">Create new loop &raquo;</button></p>
	  </div>
    </div>
	<div class="container">
		<div class="row">
				{% for item in loop_list %}
					<div class="col-md-4">
					<h6>Deadline on {{item.1}}</h6>
					<p style="overflow-wrap: break-word">{{item.2}}</p>
					<p><button type="submit" formmethod="post" class="btn btn-secondary" value={{item.0}} name="loopId" onclick="loopDetailsClicked(this)">View responses &raquo;</button></p>
					</div>
				{% endfor %}
				</div>
      </div>
	  <form method='POST' id="flaskForm" action="{{url_for('owned_channel')}}">
		{{ form.hidden_tag() }}
	  </form>

{% endblock %}

{% block scripts %}<script src="static/js/owned_channel.js"></script>{% endblock %}
