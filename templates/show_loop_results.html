{% extends "layout_logged_in.html" %}

{% block content %}
    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->

	
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-3">Hello</h1>
        <p>See results for your survey below</p>
		<div class='toast' id="toast" style='display:none'></div>

      </div>

    </div>
	<div class="container">
		<div class="row">
			{% for item in index %}
				<div class="col-md-6">
					<div id={{loop.index0~"_plotDiv"}}></div>
				</div>
			{% endfor %}
		</div>
	</div>
	
	<form method='POST' id="flaskForm" action="{{url_for('show_loop_results')}}">			
		{{ form.hidden_tag() }}
	</form>


{% endblock %}

{% block scripts %}
<script src="static/js/d3.min.js"></script>
<script src="static/js/d3pie.min.js"></script>
<script src="static/js/show_loop_results.js"></script>
{% endblock %}
